    description: "描述"
    specification: "详细Liquor 描述"
    tags:
      declare:
        main_description: "标签声明可以用于变量声明和表单中的初始值："
        additional_description: "declare和assign标签的区别 - 使用declare你能在不同的作用域内创建同名变量。"
      assign:
        main_description: "标签赋值可以在变量声明时使用并且它的Tag初始值会在这个表单中被设置："
      if:
        main_description: "if 标签是一个标准的条件表达式，它有如下的形式："
      unless:
        main_description: 'unless 标签在条件表达式的值为假或空的时候执行它的执行体：'
      for:
        main_description: "for 标签是一个标准的循环表达式，它有如下的形式："
      capture:
        main_description: "capture 标签运行代码并把结果保存到变量中。如果变量中已经有值，capture 会改变它："
      content_for:
        main_description: "content_for 标签运行代码并把结果保存："
      yield:
        main_description: "yield 标签有三种形式。如果没有任何参数，它会把内容插入到内部模板。如果包含句柄的字符串和 {% content_for %}进行了设置，yield会返回该字串。如果没有包含句柄的字符串，yield返回if_none执行结果，如果没有这样的语句，则返回空字符串："
      include:
        main_description: 'include 标签包含片段内容到模板里。唯一的参数就是Snippet ID，在创建片段的时候需要使用。'
    scopes:
      find_by:
        main_description: 'find_by 能让你在一个集合中按照条件查找一个元素'
      find_all_by:
        main_description: 'find_all_by 能够找到所有符合条件的集合元素'
      except:
        main_description: 'except 返回除了参数中提供元素以外的所有集合元素'
      find_except_by:
        main_description: 'find_except_by 找到所有不匹配查找条件的集合元素'
      limit:
        main_description: 'limit 方法集合SQL中的limit一样，用来限定集合中元素的数量'
      offset:
        main_description: 'offset 方法和SQL中的类似方法相同，用来按照偏移量查找记录'
      first:
        main_description: '返回集合中的首元素'
      last:
        main_description: '返回集合中的末元素'
      by_index:
        main_description: '按索引返回元素'
      pluck:
        main_description: '返回集合中元素的某个域值（非整个对象）'
    variables:
      var_loop:
        main_description: '变量提供一种访问当前循环状态的方式。只能在for循环中使用。var_loop - 通用名，用来在你需要组合循环变量名和_loop时访问循环变量。例如：'
        properties:
          length: "循环计数 (集合大小)"
          index: "当前循环索引 - 元素索引"
      page:
        main_description: '变量 "page" 可以在任何模板中被访问并作为当前页面的引用：'
        properties:
          slug: '"别名"域的值'
          fullpath: '页面的全路径'
          title: '"标题"域的值'
          published: '"已发表" 域的值'
          hidden: '"隐藏 (从导航)"域的值'
          templatable: ' "作为模板使用"域的值'
          children: '返回 "子" 集合 - 在"父页面"域中将这个页面作为父页面的所有页面。'
          parent: '父页面引用'
      index:
        main_description: '"index"变量可以在根页面的模板和引用中访问（使用"index"别名）。 对象属性和"页面"变量一样。'
      request:
        main_description: '"request"变量给出访问当前请求一些属性的方法：'
        properties:
          path: '返回要求的相对路径'
          url: '返回请求地址'
          host: '返回主机名 - 域名或IP地址'
          base_url: '返回请求根地址 - 协议 + 域名或IP，例如： "http://example.com"'
          referer: '返回初始化现在请求的页面地址'
          form_authenticity_token: '返回现在请求的认证令牌 - 用于保护表单免受 CSRF 攻击'
          param: "返回地址参数。例如: request.param('page')"
      item:
        main_description: '"item"变量让你能够在"templatable"页面那个访问对应的对象。"Templatable" - 包含有激活"作为对象模板使用"域的页面。"item"属性依赖于具体对象。'
      search:
        main_description: "'search'变量让你能够访问搜索结果。支持请求中包含'query'参数，例如：/some_path?query=text。Object 'search'对象 - 搜索结果数组 (SearchItem 对象)。SearchItem 的属性显示如下。"
      search_item:
        main_description: 'search_item是搜索结果元素 （"search"集合元素）。'
        properties:
          title: '页面标题'
          content: '搜索内容'
          link: '到页面的链接，包含查询'
    filters:
      asset_path:
        main_description: '"asset_path"过滤器能让你在"资源"模块通过文件名获取文件相对路径：'
      asset_tag:
        main_description: '"asset_tag"过滤器能让你包含上传到"区段"的javascript 和 css 文件：'
      resize:
        main_description: '这个功能/过滤器帮助动态改变图片尺寸。要想使用这个过滤器，你需要使用绝对图片地址并提供"format"参数。返回的也是地址。要想得到绝对地址（在"Assets"区段的任何资源只有相对地址），你需要使用"request.base_url"：'
      add_watermark:
        main_description: '它允许你给图片添加水印。你需要图片地址和三个参数："image" - 水印图片, "dissolve" - 透明度和 "position" - 位置。返回值也是地址：'
      ends_with:
        main_description: '允许检查字符串是否允许以特定模式结尾：'
      currency:
        main_description: '设定货币格式。接受的格式：precision, delimiter, separator, format, unit:'
